---

php:
  conf_root: /etc/php5
  packages:
    - php5
    - php5-cli
    - php5-common
    - libapache2-mod-php5
    - libapache2-mod-fcgid
    - php5-fpm
  mods_enabled:

phpfpm:
  daemon: php5-fpm
  conf_root: /etc/php5/fpm
  pool_dir: /etc/php5/fpm/pool.d
  run_dir: /var/run
  default_user:  www-data
  default_group: www-data

