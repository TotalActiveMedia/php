---

php:
  conf_root: /etc/php5
  packages:
    - php5=5.5.15-1~dotdeb.1
    - php5-cli=5.5.15-1~dotdeb.1
    - php5-common=5.5.15-1~dotdeb.1
    - libapache2-mod-php5=5.5.15-1~dotdeb.1
    - libapache2-mod-fcgid
    - php5-fpm=5.5.15-1~dotdeb.1
  mods_enabled:

phpfpm:
  daemon: php5-fpm
  conf_root: /etc/php5/fpm
  pool_dir: /etc/php5/fpm/pool.d
  run_dir: /var/run
  default_user:  www-data
  default_group: www-data

