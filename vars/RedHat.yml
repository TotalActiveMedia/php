---

php_conf_root: /etc/
php_packages:
    - php       # Provides httpd/modules/libphp5.so
    - php-fpm
php_mods_loaded:

phpfpm:
  daemon: php-fpm
  conf_root: /etc
  pool_dir: /etc/php-fpm.d
  run_dir: /var/run/php-fpm
  default_user:  apache
  default_group: apache
  
