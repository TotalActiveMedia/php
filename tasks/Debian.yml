---

- name: Debian | Install packages
  apt: name={{ item }} state=latest force=yes default_release=wheezy-php55
  with_items: php.packages

- name: Debian | Global php.ini files
  template: >
    src="php.ini.j2"
    dest="{{ php.conf_root }}/{{ item }}/php.ini"
  with_items:
    - 'apache2'
    - 'cli'
    - 'fpm'

